{% extends "shared/base.html" %}

{% block content %}
    {% include "shared/user_header.html" %}
    
    <section class="posts">
        <h1>Edit post</h1>
        <form method="post" action="/update/" class="edit_post">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{ post.id }}">
            <div class="form_section">
                <label for="post_content" name="post_content_label">content</label>
                <input type="text" name="description" placeholder="write something" value="{{ post.description }}" />
            </div>
            <div class="form_section">
                <label for="post_tags" name="post_tags_label">tags</label>
                <input type="text" name="tags" value="{{ tags }}" />
                <button type="submit">update</button>
            </div>
        </form>
    </section>
{% endblock %}
