{% extends "shared/base.html" %}

{% block content %}
    <section class="user_details">
        <h3>
            <img src="{{user.profile_image_url}}" /> {{user.full_name}} <a href="/logout/" title="logout" class="logout">logout</a>
        </h3>
    </section>
    {% include "posts/new.html" %}
    <ol>
        {% for post in posts %}
            <li>{{ post.message }}</li>
        {% endfor %}
    </ol>
{% endblock %}
